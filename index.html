<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Delivery</title>
  </head>
  <body>
    <form id="pizzaOrder">
      <div class="container">
        <div class="form-group">

          <h2>Please enter your contact information</h2>
          <label for="user-name">Name:</label>
          <input id="user-name" type="text" class="form-control">
          <label for="user-street">Street:</label>
          <input id="user-street" type="text" class="form-control">
          <label for="user-city">City:</label>
          <input id="user-city" type="text" class="form-control">
          <label for="user-state">State:</label>
          <input id="user-state" type="text" class="form-control">
          <label for="user-zip">Zip:</label>
          <input id="user-zip" type="text" class="form-control">

          <div id="newPizza">
            <h3>What size pizza would you like?</h3>
            <div class="radio">
              <label><input type="radio" id="sizeSmall">Small</input></label>
              <label><input type="radio" id="sizeMedium">Medium</input></label>
              <label><input type="radio" id="sizeLarge">Large</input></label>
            </div>
            <h3>What toppings would you like on your pizza?</h3>
            <div class="checkbox">
              <label><input type="checkbox" id="toppingCheese">Cheese</input></label>
              <label><input type="checkbox" id="toppingPepperoni">Pepperoni</input></label>
              <label><input type="checkbox" id="toppingOlives">Olives</input></label>
              <label><input type="checkbox" id="toppingPeppers">Peppers</input></label>
            </div>
          </div>


          <button class="btn btn-info btn-md" id="addPizza">Add Another Pizza</button>

          <button class="btn btn-success btn-lg" id="submit">Submit Order</button>
        </div>
      </div>
    </form>

  </body>
</html>
